<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact the team at ElegantWeb for custom web design and development." />
  <meta property="og:title" content="Contact – ElegantWeb" />
  <meta property="og:description" content="Reach out to our team and let’s build something great together." />
  <meta property="og:image" content="assets/contact-preview.jpg" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="assets/favicon.ico" />
  <title>Contact – ElegantWeb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ElegantWeb</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>

    <button class="dark-mode-toggle">Dark Mode</button>
  </header>
  
  <main>
    <section class="hero">
      <h2>Contact Us</h2>
      <p>I’d love to hear from you. Drop us a message below!</p>
    </section>

    <section>
      <form id="contactForm" method="POST" action="submit.php">
        <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name" />
        <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email" />
        <textarea name="message" placeholder="Your Message" required aria-label="Your Message"></textarea>
        <!-- Honeypot for spam prevention -->
        <input type="text" name="website" class="honeypot" autocomplete="off" tabindex="-1" aria-hidden="true" />
        <button type="submit">Send</button>
      </form>

      <!-- Response message box -->
      <div id="response" role="alert" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ElegantWeb. All rights reserved.</p>
  </footer>

  <!-- Your shared JS file will handle dark mode toggle and everything -->
  <script src="script.js" defer></script>
</body>
</html>
